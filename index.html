<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="Css/Mod-normalize.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/utils.css">
    <link rel="stylesheet" href="Css/components/main.css">
    <title>Reviews Project</title>
</head>
<body>
     <main class="container">
        <article class="main__content">
            <h2 id="title">our reviews</h2>
            <section class="card">
                <div class="card__img">
                    <img src=""
                         alt="Profile image"
                         id="image">
                </div>
                <div class="caption">
                    <h3 id="author"></h3>
                    <p id="job"></p>
                </div>
                <p id="description"></p>
                <div class="card__btn">
                    <div class="btn__box">
                        <button class="prev__btn btn">
                            <i class="fas fa-chevron-left"></i> 
                            <span class="btn__txt">prev</span>
                        </button>
                        <button class="next__btn btn"><span class="btn__txt">next</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="btn__random btn">
                        surprise me
                    </button>
                </div>
            </section>
        </article>
     </main> 
     <script type="module" src="Js/main.js"></script>  
</body>
</html>
